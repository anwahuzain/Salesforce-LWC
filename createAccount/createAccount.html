<template >
    <lightning-card title="Create Account" >
       <div style= "width:40%; padding-left:10px;" class="slds-m-around_medium">
           <lightning-input label="Account Id"  disabled value={accountId}></lightning-input>
           <lightning-input label="Name" onchange={handleNameChange} class="slds-m-bottom_medium" ></lightning-input>
           <lightning-button label="Create Account"  onclick={createAccount}></lightning-button>
       </div>
    </lightning-card>
</template>
